name: Lint & Test

on:
  pull_request:
    branches:
      - "dev"

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.20.0
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install packages
        run: npm i

      - name: Prettier Format
        run: npm run format

      - name: Lint
        run: npm run lint

      - name: Test Coverage
        run: npm run test:cov
